{% extends "base.html" %} {% block title %}Inventario{% endblock %}{% block
content %} {% include "sidebar.html" %}
<link
  rel="stylesheet"
  href="{{url_for('static', filename = 'style/account.css')}}"
/>
<section>
  <form action="/modify-account" method="post" enctype="multipart/form-data">
    <header>
      <h1>Gestionar cuenta</h1>
      <button id="btn_add_new_product">Guardar</button>
    </header>
    <main>
      <div>
        <label for="">Nombre:</label>
        <input
          type="text"
          name="user_name"
          placeholder="Nombre de usuario"
          value="{{name}}"
        />
      </div>
      <div>
        <label for="">Correo electrónico:</label>
        <input
          type="email"
          name="user_email"
          placeholder="Correo electrónico"
          value="{{email}}"
        />
      </div>
      <div>
        <label for="">Cambiar imagen:</label>
        <input type="file" name="user_image" />
      </div>
    </main>
  </form>
</section>
<script src="{{url_for('static', filename = 'js/inventory.js')}}"></script>
{% endblock %}
