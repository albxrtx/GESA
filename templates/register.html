{% extends "base.html" %} {% block title %}Registrarse{% endblock %}{% block
content %}
<link
  rel="stylesheet"
  href="{{url_for('static', filename = 'style/login.css')}}"
/>
<img src="{{ url_for('static',filename='img/home.webp') }}" alt="" />
<div class="container_login">
  <form action="{{ url_for('register') }}" method="POST">
    <h1>Registrarse</h1>
    <div class="container_inputs">
      <label for="name_input">Nombre usuario:</label>
      <input
        type="text"
        id="name_input"
        name="name"
        placeholder="Introduce tu nombre"
        required
      />
    </div>
    <div class="container_inputs">
      <label for="email_input">Correo electrónico:</label>
      <input
        type="email"
        id="email_input"
        name="email"
        placeholder="Introduce tu correo eletrónico"
        required
      />
    </div>
    <div class="container_inputs">
      <label for="password_input">Contraseña:</label>
      <input
        type="password"
        id="password_input"
        name="password"
        placeholder="Introduce tu contraseña"
        required
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        id="Capa_1"
        x="0px"
        y="0px"
        viewBox="0 0 512.19 512.19"
        style="enable-background: new 0 0 512.19 512.19"
        xml:space="preserve"
        width="32"
        height="32"
      >
        <circle cx="256.095" cy="256.095" r="85.333" />
        <path
          d="M496.543,201.034C463.455,147.146,388.191,56.735,256.095,56.735S48.735,147.146,15.647,201.034   c-20.862,33.743-20.862,76.379,0,110.123c33.088,53.888,108.352,144.299,240.448,144.299s207.36-90.411,240.448-144.299   C517.405,277.413,517.405,234.777,496.543,201.034z M256.095,384.095c-70.692,0-128-57.308-128-128s57.308-128,128-128   s128,57.308,128,128C384.024,326.758,326.758,384.024,256.095,384.095z"
        />
      </svg>
      <p class="check_password"></p>
    </div>

    <div class="container_inputs">
      <label for="confirm_password_input">Confirmar contraseña:</label>
      <input
        type="password"
        id="confirm_password_input"
        name="confirma_password"
        placeholder="Introduce tu contraseña"
        required
      />
      <?xml version="1.0" encoding="UTF-8"?>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        id="Capa_1"
        x="0px"
        y="0px"
        viewBox="0 0 512.19 512.19"
        style="enable-background: new 0 0 512.19 512.19"
        xml:space="preserve"
        width="32"
        height="32"
      >
        <circle cx="256.095" cy="256.095" r="85.333" />
        <path
          d="M496.543,201.034C463.455,147.146,388.191,56.735,256.095,56.735S48.735,147.146,15.647,201.034   c-20.862,33.743-20.862,76.379,0,110.123c33.088,53.888,108.352,144.299,240.448,144.299s207.36-90.411,240.448-144.299   C517.405,277.413,517.405,234.777,496.543,201.034z M256.095,384.095c-70.692,0-128-57.308-128-128s57.308-128,128-128   s128,57.308,128,128C384.024,326.758,326.758,384.024,256.095,384.095z"
        />
      </svg>
    </div>
    <input type="submit" id="button_submit" value="Registrarse" />
  </form>
  <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
</div>
<script src="{{url_for('static', filename = 'js/register.js')}}"></script>
{% endblock %}
