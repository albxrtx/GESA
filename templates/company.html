<link

<section>
  <form method="post" action="/modify-company" id="form_company">
    <header>
      <h1>Empresa</h1>
      <input type="submit" value="Guardar" />
    </header>
    <div>
      <label for="">Nombre empresa:</label>
      <input type="text" required placeholder="Nombre de la empresa" />
